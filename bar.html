<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div class="container">
<h1>Bar</h1>
<p>“Não é sala nem cantina,<br> mas tem copos e cafeína.<br> Onde vais se queres lanchar,<br> ou com os amigos às cartas jogar?”</p>
<p>Escaneie o QR code da Papelaria para continuar:</p>
<div id="reader" style="width:300px; margin:auto;"></div>
</div>
<script>
function onScanSuccess(decodedText) { window.location.href = decodedText; }
function onScanError(errorMessage) { console.warn(errorMessage); }
new Html5QrcodeScanner("reader", {fps:10, qrbox:250}).render(onScanSuccess, onScanError);
</script>
</body>
</html>
