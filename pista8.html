<!DOCTYPE html>
<html lang="pt-pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fim da Aventura</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

h1 {
    font-size: 3rem;
    color: #ff6f61;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    animation: pop 1s ease forwards;
}

p {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 40px;
    animation: fadeIn 2s ease forwards;
}

@keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Bot√£o para recome√ßar */
button {
    padding: 12px 24px;
    font-size: 1rem;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #ff3b2e;
}
</style>
</head>
<body>
    <h1>üéâ Parab√©ns! üéâ</h1>
    <p>Chegaste ao fim da aventura! üèÜ</p>
    <p id="tempoFinal"></p>

<script>
window.addEventListener('load', () => {
    const startTime = sessionStorage.getItem('startTime');
    if (!startTime) return;

    const diff = Date.now() - startTime;
    const horas = Math.floor(diff / 3600000);
    const minutos = Math.floor((diff % 3600000) / 60000);
    const segundos = Math.floor((diff % 60000) / 1000);

    document.getElementById('tempoFinal').textContent =`Tempo total da aventura: ${String(horas).padStart(2,'0')}:${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}`;

    // Opcional: limpar o timer da sess√£o
    sessionStorage.removeItem('startTime');
});
</script>

    <button onclick="window.location.href='index.html'">Recome√ßar</button>

    <!-- Script para confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Solta confete automaticamente ao carregar
        setTimeout(() => {
            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 }
            });
        }, 500);
    </script>
</body>
</html>
