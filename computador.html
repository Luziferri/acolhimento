<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sala dos Computadores</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div class="container">
<h1>Sala dos Computadores</h1>
<p>“Tenho teclas mas não sou piano, mostro imagens num só plano.<br> Se queres saber onde estou, atenção: procura-me no andar acima do rés-do-chão.<br> No Piso 1 me vais encontrar, pronto para contigo trabalhar.”</p>
<p>Escaneie o QR code do Núcleo para continuar:</p>
<div id="reader" style="width:300px; margin:auto;"></div>
</div>
<script>
function onScanSuccess(decodedText) { window.location.href = decodedText; }
function onScanError(errorMessage) { console.warn(errorMessage); }
new Html5QrcodeScanner("reader", {fps:10, qrbox:250}).render(onScanSuccess, onScanError);
</script>
</body>
</html>
