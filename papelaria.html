<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Papelaria</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div class="container">
<h1>Papelaria</h1>
<p>“Se fores estudante e quiseres arranjar,<br> é aqui que canetas e cadernos vais encontrar.<br> Não é cozinha mas tem tudo á mão<br> Se queres estudar com dedicação.”</p>
<p>Escaneie o QR code da Sala dos Computadores para continuar:</p>
<div id="reader" style="width:300px; margin:auto;"></div>
</div>
<script>
function onScanSuccess(decodedText) { window.location.href = decodedText; }
function onScanError(errorMessage) { console.warn(errorMessage); }
new Html5QrcodeScanner("reader", {fps:10, qrbox:250}).render(onScanSuccess, onScanError);
</script>
</body>
</html>
